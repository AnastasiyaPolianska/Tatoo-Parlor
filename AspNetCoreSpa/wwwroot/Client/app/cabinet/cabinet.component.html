<p-growl [value]="Msgs" id="growl"></p-growl>

<div class="tatooarticle text">
    <p class="margin2 heading">{{Maintitle}}</p>
    <p class="text plaintext margin2"> {{Subtitle}} </p>
</div>

<br />

<div class="tatooarticle text plaintext" style="width:100%">
    <p class="margin2" style="width: 100%; margin-bottom: 0px">
            <label class="paragraphhead headchangewidth">{{FirstnameLabel}} </label>
            <label class="paragraphtext" style="width:30%"> {{FirstName}}</label>
            <label class="floating changeinfo" title={{TitleLinkChangeFirstName}} (click)="ToggleChangeFirstName()"> {{ChangeInfoFirstName}} </label>
    </p>
</div>
<div *ngIf="ShowChangeFirstName" class='panel panel-primary tatoodiv'>
        <div class='panel-heading' id='tatoopanel'>
            {{TitleChangeFirstName}}
        </div>

        <div class='panel-body'>
            <div class='row'>
                <label class='col-md-2 tatoolable'>{{LableChangeFirstName}}</label>
                <input type='text' [ngClass]="{'tatooinputerror': FirstNameOK==false}" class='tatooinput marginbottom' id="firstNameLabel" placeholder="{{PlaceHolderChangeFirstName}}" [(ngModel)]='NewFirstName' />
                <label *ngIf="FirstNameOK" class='tatootool' style="margin-left: 39%">{{ToolFirstName}}</label>
                <label *ngIf="!FirstNameOK" class='tatootoolerror' style="margin-left: 39%">{{ToolErrorFirstName}}</label>
            </div>

            <button class=' btn btn-primary tatoobutton' (click)='ChangeFirstName()' title={{TitleButtonChangeFirstName}}> 
                <i class='glyphicon glyphicon-ok'></i> {{Change}} 
            </button>
            <button class=' btn btn-primary tatoobutton' (click)='ToggleChangeFirstName()' title={{TitleLinkChangeFirstName}} style="margin-right: 1%"> 
                <i class='glyphicon glyphicon-remove'></i> {{Cancel}} 
            </button>
        </div>
</div>
