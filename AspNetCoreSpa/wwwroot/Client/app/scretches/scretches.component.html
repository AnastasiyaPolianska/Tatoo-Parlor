  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 45%;
      margin: auto;
  }
  </style>

<div class="tatooarticle maintext">
    <p class="margin2 heading"> {{ArticleTitle}} </p>
    <p class="margin2 maintext plaintext"> {{ArticleText}} </p>
</div>

    <div class="container" style="margin:0%; width:100%; padding:0%">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active" style="width:100%; margin:0%">
                    <img src="../assets/images/Scretches/Scretch1.jpg" alt="Leafs">
                    <div class="carousel-caption text">
                        <h1>Leafs</h1>
                        <p>20 x 30 cm, 1 session, 50$</p>
                    </div>
                </div>

                <div class="item">
                    <img src="../assets/images/Scretches/Scretch2.jpg" alt="Red Flowers">
                    <div class="carousel-caption text">
                        <h1>Red Flowers</h1>
                        <p>15 x 30 cm, 1 session, 60$</p>
                    </div>
                </div>

                <div class="item">
                    <img src="../assets/images/Scretches/Scretch3.jpg" alt="Geometry + Nature">
                    <div class="carousel-caption text">
                        <h1>Geometry + Nature</h1>
                        <p>10 x 10 cm, 2 sessions, 65 $</p>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class='panel panel-primary tatoodiv' style="margin-top:2%"> 
        <div class='panel-heading' id="tatoopanel">
            {{FormTitle}}
        </div>

        <div class='panel-body'>
            <div class='row'>
                <label class='col-md-2 tatoolable'>{{LabelChoose}}</label>
                <select class='tatooinput marginbottom'>
                    <option>Leafs</option>
                    <option>Red Flowers</option>
                    <option>Geometry + Nature</option>
                </select>
            </div>
            <button class=' btn btn-primary tatoobutton'> {{ButtonName}} </button>
        </div>
    </div>
